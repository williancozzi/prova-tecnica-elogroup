<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <head>
        <title>Desafio EloGroup</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="formCadastro" id="formCadastro" method="POST" action="algumlugar.js" onsubmit="return confirmar()">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="ex: Gordon Freeman" class="form-control" /> <br>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" onkeyup="aceitarSomenteNumeros(this);"
                name="ddd" id="ddd" maxlength="2" size="3" placeholder="ex: 99 " class="form-control" /> - 
                <input type="text" onkeyup="aceitarSomenteNumeros(this);"
                name="fone" id="fone" maxlength="8" size="10" placeholder="ex: 99999999" class="form-control" /><br/>
            </div>

            <div class="form-group">
                <label>Como nos conheceu:</label>
                <select id="comoConheceu" class="form-control" />
                    <option value="tv" name="tv">TV</option>
                    <option value="internet" name="internet">Internet</option>
                    <option value="outros" name="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label>Possui rede social:</label>
                <input type="radio" name="midiaRadio" id="naoTemMidiaSocial" value="sim" class="form-control" />NÃ£o
                <input type="radio" onclick="mostrarMidiasSociais('midias')" name="midiaRadio" id="temMidiaSocial" value="nao" class="form-control" />Sim <br/>
            </div>

            <div id="midias" style="display: none">  
                <label>Quais?</label>
                <input type="checkbox" name="checkfacebook" id="checkfacebook" class="form-control"/>Facebook
                <input type="checkbox" name="checklinkedin" id="checklinkedin" class="form-control"/>LinkedIn
                <input type="checkbox" name="checkinstagram" id="checkinstagram" class="form-control"/>Instagram<br/></div>          

            <button class="btn btn-primary" type="submit" id="enviar">
                Enviar
            </button>
        </form>
    </body>
    <script src="js/main.js"></script>
</html>
